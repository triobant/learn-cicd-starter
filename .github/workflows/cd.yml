name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        run: 'go install github.com/pressly/goose/v3/cmd/goose@latest'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build Docker Image
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-442811/notely-ar-repo/notely:latest .'

      - env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Cloud Run
        run: 'gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-442811/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-442811 --max-instances=4'
